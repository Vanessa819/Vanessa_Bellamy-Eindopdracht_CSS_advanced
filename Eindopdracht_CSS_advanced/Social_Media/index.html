<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/aba12de329.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="socialmedia">
        <li class="socialmedia__blog">
            <i class="fas fa-laptop-code"></i>
            <a href="#" target="_blank">
                Check out my blog
            </a>
        </li>
        <li class="socialmedia__twitter">
            <i class="fab fa-twitter"></i>
            <a href="https://twitter.com/" target="_blank">
                Follow me on Twitter
            </a>
        </li>
        <li class="socialmedia__linkedin">
            <i class="fab fa-linkedin-in"></i>
            <a href="https://linkedin.com/" target="_blank">
                Connect on Linkedin
            </a>
        </li>
        <li class="socialmedia__facebook">
            <i class="fab fa-facebook-f"></i>
            <a href="https://facebook.com/" target="_blank">
                Like my Facebook page
            </a>
        </li>
        <li class="socialmedia__github">
            <i class="fab fa-github"></i>
            <a href="https://github.com/" target="_blank">
                See projects on Github
            </a>
        </li>
    </ul>
</body>

</html>
